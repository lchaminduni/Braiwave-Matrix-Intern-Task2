<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" class="w-full border-gray-300 rounded-lg shadow-sm mt-2 p-2" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" class="w-full border-gray-300 rounded-lg shadow-sm mt-2 p-2" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="register.html" class="text-blue-600">Register</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            // Placeholder login logic
            alert('Login successful!');
            window.location.href = 'dashboard.html';
        });
    </script>

</body>
</html>
