<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">Post Details</h1>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <div id="postDetails" class="bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Full post content will be dynamically inserted here -->
        </div>
    </main>

    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <script>
        const postId = new URLSearchParams(window.location.search).get('id');
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const postDetailsContainer = document.getElementById("postDetails");

        const post = posts.find((p) => p.id === parseInt(postId));

        if (post) {
            postDetailsContainer.innerHTML = `
                <img src="${post.image}" alt="Post Image" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-2xl mb-4">${post.title}</h3>
                    <p class="text-gray-700">${post.content}</p>
                </div>
            `;
        } else {
            postDetailsContainer.innerHTML = `
                <div class="p-4">
                    <p class="text-gray-700">Post not found.</p>
                </div>
            `;
        }
    </script>

</body>
</html>
