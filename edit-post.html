<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">Edit Blog Post</h1>
        <a href="dashboard.html" class="text-white">Back to Dashboard</a>
    </div>
</header>

<main class="container mx-auto py-8">
    <form id="editPostForm" class="bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="title" class="block text-gray-700">Title</label>
            <input type="text" id="title" class="w-full px-4 py-2 border rounded-lg" placeholder="Edit post title" required>
        </div>
        <div class="mb-4">
            <label for="content" class="block text-gray-700">Content</label>
            <textarea id="content" class="w-full px-4 py-2 border rounded-lg" rows="5" placeholder="Edit post content" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg">Save Changes</button>
    </form>
</main>

<footer class="bg-blue-600 text-white p-4 text-center">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
</footer>

<script src="edit-post.js"></script>
</body>
</html>
